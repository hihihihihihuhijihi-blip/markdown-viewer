services:
  # 后端服务
  - type: web
    name: markdown-viewer-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8001
      - key: PYTHON_VERSION
        value: 3.12
    healthCheckPath: /

  # 前端服务
  - type: web
    name: markdown-viewer-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run build && npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18
    envVars:
      - key: VITE_API_URL
        value: https://markdown-viewer-backend.onrender.com
